<style>
    .Stretch{
        background-color: rgb(18, 139, 18);
        color: white;
        border: none;
        padding-left: 10px;
        padding-bottom: 10px;
        padding-top: 10px;
        padding-right: 10px;
        margin-top: 20px;
        margin-bottom: 20px;
        margin-left: 10px;
        font-size: medium;
        cursor: pointer;
    }
    .Stretch:hover{
        padding-left: 35px;
        padding-bottom: 15px;
        padding-top: 15px;
        padding-right: 35px;
        transition: 1.0s;
    }
    .Type1{
        background-color: rgb(18, 139, 18);
        color: white;
        border: none;
        padding-left: 20px;
        padding-bottom: 10px;
        padding-top: 10px;
        padding-right: 20px;
        margin-top: 20px;
        margin-bottom: 20px;
        margin-right: 10px;
        margin-left: 10px;
        font-size: medium;
        cursor: pointer;
    }
    .Type1:hover{
        margin-right: 10px;
        margin-left: 10px;
        padding-left: 20px;
        padding-bottom: 10px;
        padding-top: 10px;
        padding-right: 20px;
        transform: scale(1.1);
        transition: 0.35s;
    }
    .Type2{
        background-color: rgb(18, 139, 18);
        color: white;
        border: none;
        padding-left: 10px;
        padding-bottom: 10px;
        padding-top: 10px;
        padding-right: 10px;
        margin-top: 20px;
        margin-bottom: 20px;
        margin-left: 10px;
        font-size: medium;
        cursor: pointer;
    }
    .Type2:active{
        margin-top: 20px;
        margin-bottom:15px;
        
        animation: 0.8s;
    }
    .Type3{
        background-color: white;
        color: rgb(0, 0, 0);
        border-color: black;
        padding-left: 20px;
        padding-bottom: 10px;
        padding-top: 10px;
        padding-right: 20px;
        margin-top: 20px;
        margin-bottom: 20px;
        margin-right: 10px;
        margin-left: 10px;
        font-size: medium;
        cursor: pointer;
    }
    .num{
        font-size: large;
        color : plum;
    }
</style>


<button class="Stretch">Stretch</button>
<br>
<button class="Type1">One</button>
<button class="Type1">Two</button>
<button class="Type1">Three</button>
<br>
<button class="Type2">Shadow</button>
<br>
<button class="Type3">Back</button>
<div class="num" >
<a href="@@@">1</a>
<a href="@@@">2</a>
<a href="@@@">3</a>
<a href="@@@">4</a>
<a href="@@@">5</a>
</div>
<button class="Type3">Next</button>
